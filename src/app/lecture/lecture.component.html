<div class="page-wrapper">

  <div class="sidebar" *ngIf="lecture">
    <div class="sidebar-scroll">
      <h3 *ngIf="lecture">{{ lecture.name }}</h3>
      <p *ngIf="lecture">{{ lecture.semester }}</p>

      <div class="lecture-list">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" 
            *ngFor="let recording of lecture.recordings" 
            [class.active]="recording === selectedRecording"
            [class.disabled]="recording.processing === true"
            (click)="onSelect(recording)">
            {{recording.date}}<br>{{recording.name}}
            <span *ngIf="recording.processing === true" class="badge badge-primary badge-pill">Processing...</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="player">
    <div *ngIf="selectedRecording">
      <vg-player>
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>
        
        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>
        
          <vg-time-display vgProperty="current" vgFormat="hh:mm:ss"></vg-time-display>
        
          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
        
          <vg-time-display vgProperty="total" vgFormat="hh:mm:ss"></vg-time-display>        
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>
        
          <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        
        <video [vgMedia]="media" [src]="selectedRecording.fileName" #media id="singleVideo" preload="auto" crossorigin>
        </video>
      </vg-player>
    </div>
  </div>

</div>
